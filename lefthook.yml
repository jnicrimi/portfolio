---

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit $1

pre-commit:
  commands:
    scan-git-secrets:
      run: git secrets --scan
    markdownlint:
      glob: "*.md"
      run: markdownlint {staged_files}
    yamllint:
      glob: "*.{yml,yaml}"
      run: yamllint --strict {staged_files}
    eslint:
      glob: '*.{js,ts,vue}'
      run: docker-compose run --rm nuxt npx eslint {staged_files}
    prettier:
      glob: '*.{js,ts,vue}'
      run: docker-compose run --rm nuxt npx prettier --check {staged_files}
