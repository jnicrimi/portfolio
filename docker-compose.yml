---

services:
  nuxt:
    build: ./docker/nuxt/
    volumes:
      - ./front:/app:cached
      - node_modules:/app/node_modules
    ports:
      - "80:3000"
      - "24678:24678"
    tty: true
    environment:
      - HOST=0.0.0.0
      - port=80
      - CHOKIDAR_USEPOLLING=true
      - COMPOSE_PROJECT_NAME=portfolio
volumes:
  node_modules:
